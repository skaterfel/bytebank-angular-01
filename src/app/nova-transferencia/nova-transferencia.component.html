<section class="container">
  <form action="" class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova TransferÃªncia</h2>

    <div class="form-field">
      <label for="valor" class="form-field__label">Valor</label>
      <input
        id="valor"
        class="form-field__input"
        type="number"
        [(ngModel)]="valor"
        name="valor"
      />
    </div>

    <div class="form-field">
      <label for="destino" class="form-field__label">Destino</label>
      <input
        id="destino"
        class="form-field__input"
        type="text"

        name="destino"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
